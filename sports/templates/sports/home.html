<!DOCTYPE html>
<html>
<head>
    <title>Teams</title>
</head>
<body>
    <h1>Teams</h1>
    {% if teams %}
        <ul>
            {% for team in teams %}
                <li><a href="{% url 'team_detail' team.id %}">{{ team.name }} - {{ team.city }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No teams available</p>
    {% endif %}
</body>
</html>
