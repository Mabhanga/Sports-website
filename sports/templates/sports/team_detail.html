<!DOCTYPE html>
<html>
<head>
    <title>{{ team.name }}</title>
</head>
<body>
    <h1>{{ team.name }}</h1>
    <p>City: {{ team.city }}</p>
    <h2>Players</h2>
    {% if players %}
        <ul>
            {% for player in players %}
                <li>{{ player.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No players available</p>
    {% endif %}
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
